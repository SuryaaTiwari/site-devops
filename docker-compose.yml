version: '3.8'

services:
  devopstutorials:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devopstutorials
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge
